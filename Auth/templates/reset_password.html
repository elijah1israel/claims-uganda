{% extends 'auth_base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
      <div class="text-center">
        <h3 class="card-title mb-3">Claims Management</h3>
      </div>
      <h4 class="card-title text-left mb-3">Enter New Password</h4>
      <form action="" method="post">
        {% if messages %}
        <div class="text-center bg-danger">
          {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
          <label>New Password *</label>
          <input type="password" name="password" class="form-control p_input">
        </div>
        <div class="form-group">
          <label>Confirm Password *</label>
          <input type="password" name="confirm_password" class="form-control p_input">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block enter-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
